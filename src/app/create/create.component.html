<div class="mx-auto text-center sm:py-4 max-w-xl">
  <div class="flex justify-end sm:mb-4">
    <button type="button" (click)="back()" class=" bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  <div class="sticky top-0 text-center p-4 bg-white">
    <p class="text-slate-400">Create a new shop here:</p>
  </div>
  <p class="my-4 font-extralight text-slate-400">Just start with a name. Everything else follows.</p>
  <div class="w-[20em] gap-2 grid grid-cols-2 mx-auto">
    <input type="text" placeholder="Name..." [formControl]="name" class="col-span-2">
    <button (click)="createShop()" class="col-span-2">Create</button>
  </div>
</div>
