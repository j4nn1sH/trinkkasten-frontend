<div class="mx-auto text-center sm:py-4 max-w-xl">
  <div class="sticky top-0 text-center p-4 bg-white">
    <h1 class="font-mono text-5xl">Trinkkasten</h1>
    <p class="text-slate-400">A coffee to start the morning ... a Feierabend beer to relax? <br> Everything you want in one place!</p>
  </div>
  <div class="my-12 w-[20em] gap-2 grid grid-cols-2 mx-auto">
    <div *ngIf="list.length == 0" class="col-span-2 w-52 pb-8 mx-auto text-gray-400 font-extralight">Be the first to create a shop! Just login or register by clicking on PROFILE and then click on CREATE</div>
    <button *ngFor="let shop of list" routerLink="./{{shop._id}}" class="col-span-2" [class.button-muted]="!user">{{ shop.name }}</button>
  </div>
  <div class="w-[20em] gap-2 grid grid-cols-2 mx-auto">
    <button button class="bg-white text-amber-400 ring-1 ring-amber-300 hover:bg-amber-300 hover:bg-opacity-10 text-xl" routerLink="./profile">PROFILE</button>
    <button button class="bg-white text-primary ring-1 ring-primary hover:bg-primary hover:bg-opacity-10 text-xl" [class.button-muted]="user == null" routerLink="./create">CREATE</button>
  </div>
</div>
